<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>justify-content</h1>
    <section class="container">
      <section>
        <h2>justify-content: flex-start;</h2>
        <section>
          <div style="background-color: #a2d2ff"></div>
          <div style="background-color: #bde0fe"></div>
          <div style="background-color: #ffafcc"></div>
          <div style="background-color: #ffc8dd"></div>
          <div style="background-color: #cdb4db"></div>
        </section>
      </section>
      <section>
        <h2>justify-content: flex-end;</h2>
        <section>
          <div style="background-color: #a2d2ff"></div>
          <div style="background-color: #bde0fe"></div>
          <div style="background-color: #ffafcc"></div>
          <div style="background-color: #ffc8dd"></div>
          <div style="background-color: #cdb4db"></div>
        </section>
      </section>
      <section>
        <h2>justify-content: center;</h2>
        <section>
          <div style="background-color: #a2d2ff"></div>
          <div style="background-color: #bde0fe"></div>
          <div style="background-color: #ffafcc"></div>
          <div style="background-color: #ffc8dd"></div>
          <div style="background-color: #cdb4db"></div>
        </section>
      </section>
      <section>
        <h2>justify-content: space-between;</h2>
        <section>
          <div style="background-color: #a2d2ff"></div>
          <div style="background-color: #bde0fe"></div>
          <div style="background-color: #ffafcc"></div>
          <div style="background-color: #ffc8dd"></div>
          <div style="background-color: #cdb4db"></div>
        </section>
      </section>
      <p>
        justify-content는 주축 기준<br />
        Align-Items는 교차축 기준
      </p>
    </section>
  </body>
</html>
