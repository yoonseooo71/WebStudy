<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search bar collection</title>
  </head>
  <body>
    <header>
      <h1>Search bar collection</h1>
    </header>
    <main>
      <h2>Serch Google</h2>
      <form action="https://www.google.com/search">
        <label for="google">구글 검색</label>
        <input type="text" id="google" name="q" />
      </form>
      <hr />
      <h2>Serch Youtube</h2>
      <form action="https://www.youtube.com/results">
        <label for="youtube">유튜브 검색</label>
        <input type="text" id="youtube" name="search_query" />
      </form>
      <hr />
      <h2>Serch Naver</h2>
      <form action="https://search.naver.com/search.naver">
        <label for="naver">네이버 검색</label>
        <input type="text" id="naver" name="query" />
      </form>
    </main>
  </body>
</html>
